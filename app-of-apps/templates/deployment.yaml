apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: git@github.com:your-org/your-repo.git
    targetRevision: HEAD
    path: app-of-apps-chart
  syncPolicy:
    automated:
      prune: false 
      selfHeal: true
